env:
  global:
    secure: 

sudo: required
services:
  - docker

language: node_js
node_js:
  - "8"

cache:
  directories:
    - "node_modules"

after_success:
  - test $TRAVIS_BRANCH = "develop" && docker build -t rv-backend .
  - test $TRAVIS_BRANCH = "develop" && docker login --username=_ --password=$HEROKU_AUTH_TOKEN registry.heroku.com
  - test $TRAVIS_BRANCH = "develop" && docker tag rv-backend registry.heroku.com/rv-backend-dev/web
  - test $TRAVIS_BRANCH = "develop" && docker push registry.heroku.com/rv-backend-dev/web
  - test $TRAVIS_BRANCH = "master" && docker build -t rv-backend .
  - test $TRAVIS_BRANCH = "master" && docker login --username=_ --password=$HEROKU_AUTH_TOKEN registry.heroku.com
  - test $TRAVIS_BRANCH = "master" && docker tag rv-backend registry.heroku.com/rv-backend/web
  - test $TRAVIS_BRANCH = "master" && docker push registry.heroku.com/rv-backend/web